<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4b2b;
      border: none;
      padding: 15px 40px;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ff1e00;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    #message {
      margin-top: 20px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h2>التحكم عن بعد</h2>
  <button onclick="press()">اضغط الزر</button>
  <div id="message"></div>

  <script>
    function press() {
      let msg = document.getElementById("message");
      msg.textContent = "جارٍ الإرسال...";
      
      fetch("http://192.168.1.3:5050/press", {
        method: "POST",
        body: new URLSearchParams({ password: "1234" }),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(res => res.text())
      .then(txt => {
        msg.textContent = txt;
      })
      .catch(err => {
        msg.textContent = "خطأ في الاتصال: " + err.message;
      });
    }
  </script>
</body>
</html>
